<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "meta.html" . }}

  <link rel="stylesheet" href="{{ "css/dist/style.css" | relURL }}">
  <title>{{ block "title" . }}{{ end }}{{ .Site.Title }}</title>
  {{ block "meta" . }}{{ end }}
  <style>
    {{ with .Site.Params.fontfamily }} body { font-family: {{ . | safeCSS }}; } {{ end }}
    {{ with .Site.Params.logofontfamily }} .h-logo { font-family: {{ . | safeCSS }}; } {{ end }}
  </style>

  <script defer src="{{ "js/packs/regular.js" | relURL }}"></script>
  <script defer src="{{ "js/fontawesome.js" | relURL }}"></script>
</head>

<body>
  {{ if ne (getenv "HUGO_ENV") "DEV" }}
  {{ template "_internal/google_analytics.html" . }}
  {{ end }}

  <header>
    <div class="grid">
      <div class="logo grid-cell w30">
        <a href="/">David Saunders</a>
      </div>
      <div class="grid-cell">
        {{ partial "nav.html" . }}
      </div>
    </div>
  </header>
<body>
